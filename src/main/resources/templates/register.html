<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h2 class="navbar-brand" style="font-size: 1.7rem;">Todo Application System</h2>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <br>
</nav>
<br><br>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Registration Page</h3>
            </div>
            <div class="card-body">
                <form action="/register/save" method="post" th:object="${user}">
                    <label class="form-label">Full Name</label>
                    <input class="form-control" id="name" type="text" placeholder="Enter Name" th:field="*{name}">

                    <label class="form-label">UserName</label>
                    <input class="form-control" id="username" type="text" placeholder="Enter Username" th:field="*{username}">
                    <p th:errors="*{username}" class="text-danger" th:if="${#fields.hasErrors('username')}"></p>

                    <label class="form-label">Email</label>
                    <input class="form-control" id="email" type="text" placeholder="Enter email" th:field="*{email}">
                    <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>

                    <label class="form-label">Password</label>
                    <input class="form-control" id="password" type="password" placeholder="Enter Password" th:field="*{password}">
                    <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>

                    <div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <span>Already Registered ? <a th:href="@{/login}">Login here</a></span>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
