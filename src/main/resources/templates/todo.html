<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .table-bordered {
            border: 2px solid black; /* Add black border to the table */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h2 class="navbar-brand" style="font-size: 1.7rem;">Todo Application System</h2>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <br>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/logout}" style="font-size: 1.2rem;">Logout</a>
            </li>
            <!--            <li class="nav-item active">-->
            <!--                <a class="nav-link" th:href="@{/logout}">Logout</a>-->
            <!--            </li>-->
        </ul>
    </div>
</nav>
<h2 class="text-center mt-5"> List of Todos </h2>
<div class="d-flex justify-content-between align-items-center mb-3" style="width: 80%; margin: 0 auto;">
    <a href="/tasks/add" class="btn btn-primary">Add Task</a>
</div>

<table class="table table-bordered mx-auto" style="width: 80%;">

    <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Target Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:if="${todo.empty}">
            <td colspan="2">No Books Available</td>
        </tr>
        <tr th:each="td:${todo}">
            <td th:text="${td.name}">Title</td>
            <td th:text="${td.date}">Target Date</td>
            <td th:text="${td.isCompleted}?'Completed':'Pending' ">Status</td>
            <td>
                <a th:href="@{/tasks/{id}/edit(id=${td.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/tasks/{id}/delete(id=${td.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
