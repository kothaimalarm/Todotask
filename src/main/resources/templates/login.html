<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h2 class="navbar-brand" style="font-size: 1.7rem;">Todo Application System</h2>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <br>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/register}" style="font-size: 1.2rem;">Register</a>
            </li>
        </ul>
    </div>
</nav>
<br><br>

<div class="container">
    <div class="row col-md-6 offset-md-3">
        <div th:if="${param.logout}" class="alert alert-success">
            You have been Logged out successfully!
        </div>

        <div th:if="${param.error}" class="alert alert-danger">
            Invalid UserName or Password!
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/login}" method="post" role="form">
                    <label class="form-label">Email</label>
                    <input type="text" name="username" id="email" class="form-control" placeholder="Enter Email">

                    <label class="form-label">Password</label>
                    <input type="text" id="password" class="form-control" placeholder="Enter Password" name="password">

                    <button type=submit>Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
