<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h2 class="text-center mt-4"> Edit Todo </h2>
<div class="container">
    <div class="row justify-content-center">
        <div class="form-group col-md-4 col-md-offset-5 align-center ">
            <form th:object="${todo}" action="/tasks/edit" method="post" >
                <input id="id" type="hidden" class="form-control" th:field="*{id}">
                <label for="name" class="form-label">Task Title</label>
                <input id="name" type="text" class="form-control" th:field="*{name}" placeholder="Edit the title" required>
                <label for="date" class="form-label">Target Date</label>
                <input id="date" type="date" class="form-control" th:field="*{date}"  required>

                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-select" th:field="*{isCompleted}">
                    <option value="false">Pending</option>
                    <option value="true">Completed</option>
                </select>

                <button class="btn btn-primary" type="submit">Save</button>

            </form>
        </div>
    </div>
</div>


</body>
</html>
</body>
</html>
